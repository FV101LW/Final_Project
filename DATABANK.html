        .topnav {
            background-color: #003366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;

        .topnav a {
            color: #87CEEB;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #87CEEB;
            color: #003366;
        }

        .topnav a.active {
            background-color: #005580;
            color: white;
        }

        .topnav-left {
            display: flex;
        }

        .topnav-right {
            display: flex;
        }

        h1 {
            text-align: center;
            margin-top: 80px; /* Adjusted for the fixed topnav */
            color: #005580;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            margin-top: 80px; 
            color: #005580;
            font-size: 2.5em;
        }

        .species-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px;
        }

        .species-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .species-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .species-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .species-card p {
            margin: 10px 0;
            color: #003366;
        }

        .home-button {
            position: fixed;
            bottom: 60px; /* Adjusted to appear above the footer */
            left: 20px;
            background-color: #04AA6D; /* Green button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            background-color: #028a5b;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* New styles for the column of images */
        .image-column {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .image-column a {
            display: block;
            text-align: center;
        }

        .image-column img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-column img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
            }

            .topnav a {
                display: block;
                text-align: left;
            }

            .species-section {
                flex-direction: column;
                align-items: center;
            }

            .home-button {
                bottom: 80px; /* Adjusted for mobile layout */
                left: 10px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
