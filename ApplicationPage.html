<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #87CEEB; /* A soothing light blue */
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      h1, h2 {
        text-align: center;
        color: #003366; /* Dark blue for contrast */
        margin-top: 20px;
      }

      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .topnav {
        background-color: #003366;
        overflow: hidden;
        padding: 10px 0;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .topnav a:hover {
        background-color: #87CEEB;
        color: #003366;
      }

      .topnav-right {
        float: right;
      }

      @media screen and (max-width: 600px) {
        .topnav a, .topnav-right {
          float: none;
          display: block;
        }
      }

      .home-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #04AA6D;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .home-button:hover {
        background-color: #003366;
        transform: scale(1.05);
      }

      form {
        background-color: #f9f9f9;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      form label {
        display: block;
        font-size: 1.1em;
        margin-bottom: 8px;
        color: #003366;
      }

      form input[type="text"], form input[type="date"], form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      form input[type="file"] {
        border: none;
        padding: 10px;
        font-size: 1em;
      }

      form input[type="submit"] {
        background-color: #04AA6D;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form input[type="submit"]:hover {
        background-color: #003366;
      }

      h4 {
        text-align: center;
        color: #003366;
        margin-top: 20px;
        font-size: 1.3em;
      }

      p {
        text-align: center;
        font-size: 1.1em;
        color: #003366;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <div class="topnav-right">
        <a href="#map">Interactive Map</a>
        <a href="#data">Databank</a>
      </div>
    </div>

    <h1>Join Us</h1>
    <h2>Be a Volunteer for Earth's Waters</h2>

    <form action="/action_page.php">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name">
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name">

      <label for="myDate">Birthday:</label>
      <input type="date" id="myDate" name="birthdate">

      <label for="role">Select Your Role:</label>
      <select name="role" id="role">
        <option value="volunteer">Volunteer</option>
        <option value="researcher">Researcher</option>
        <option value="biologist">Biologist</option>
        <option value="diver">Diver</option>
      </select>

      <h4>Please Upload a Valid ID</h4>
      <p>(National ID, Passport, Driver's License are all valid)</p>
      <input type="file" id="myFile" name="filename">

      <input type="submit" value="Submit">
    </form>

    <a href="https://fv101lw.github.io/Final_Project/" class="home-button">Home</a>
  </body>
</html>
