<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div class="game-container">
        <h1>Click the Button Game</h1>
        <p id="timer">Time Left: <span id="timeLeft">10</span> seconds</p>
        <p id="score">Score: 0</p>
        <button id="gameButton">Click Me!</button>
        <p id="gameOverMessage" style="display: none;">Game Over! Your score: <span id="finalScore"></span></p>
    </div>

    <script src="gameScript.js"></script>
</body>
</html>
